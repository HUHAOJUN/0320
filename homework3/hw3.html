<!DOCTYPE html>
<html>
<body>
<h1>hello</h1>
<meta charset="utf-8">
<input type = "number" id="Mygrade" value=0>
<p id="demo">unknow</p>

<script>
function myFunction() {
  var grade;
  var greeting;
  grade = parseFloat(document.getElementById("Mygrade").value);
  if (grade < 60) {
    greeting = "false";
  } else {
    greeting = "great";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>
<button onclick="myFunction()">check</button>
</body>
</html>
