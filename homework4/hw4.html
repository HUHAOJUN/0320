<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
</head>
<body>
<canvas id="mycanvas" width="1000" height="500" style="border:1px
solid #d3d3d3;">
	<script>
		var x=0;
		var y=0;
		var z=1;
		var k=1;
		var c = document.getElementById("mycanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle= "#000";			
		var timer1 = setInterval(function(){
			ctx.clearRect(x,y,150,150);
				x+=z;
				y+=k;
				ctx.fillRect(x,y,150,150);
				if(x==850|x==0|y==350|y==0){
					if(x==850){
                       z = -1;
					}
					else if(x==0){
						z = 1;
					}
					else if(y==350){
						k = -1;
					}
					else if(y==0){
						k = 1;
					}

				}
		},5);

		
		
	</script>
</canvas>
</body>
</html>
